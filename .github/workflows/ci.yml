name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-frontend:
    name: ðŸ”§ Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/web
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: yarn install
      - name: Build web
        run: yarn build

  check-backend:
